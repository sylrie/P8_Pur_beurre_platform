{% extends 'product/base.html' %}
{% load static %}
{% block content %}

<section class="page-section" id="connection">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="{% static 'product/img/nav/logo_pur_beurre.png' %}" alt="" width="100" height="100">
      <h1>Inscription</h1>
      <p>Remplissez le formulaire</p>
    </div>
    
    <div class="form-label-group">
      <input type="name" id="inputName" class="form-control" placeholder="Name" required>
      <label for="inputPassword">Nom d'utilisateur</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputEmail">Adresse email</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">Mot de passe</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword2" class="form-control" placeholder="Password2" required>
      <label for="inputPassword">Confirmation mot de passe</label>
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Cr√©er le compte</button>

  </form>
</section>



{% endblock %}
