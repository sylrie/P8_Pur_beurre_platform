{% extends 'product/base.html' %}
{% block title %}Pur Beurre - Profil{% endblock %}
{% load static %}
{% block content %}

<section class="page-section h-100" id="profile">
	<div class= "container logout justify-content-center col-lg-6 col-md-9 mt-4 pt-4">
		<div class="row m-2">
			<div class="col-lg-12 text-center">
				<h1>Profil de <strong>{{ name }}</strong></h1>
				<a class="px-2 pb-4 align-items-right" href=""><i class="fas fa-user-edit"></i>
				</a>
				<hr class="divider">
				<h2>Email :</h2> <p><strong>{{ user.email }}</strong></p>
				
				<div class="py-2">
						<a class="nav-link js-scroll-trigger" href="{% url 'favorites' %}">
							<p class="m-0"><img class="img-fluid h-50" src="{% static 'product/img/sticker/star.png' %}"
							alt="logo favoris"></p>
						</a>
						<h3 class="pt-0">
							Tu as <strong>{{ favorites }} produits favoris</strong>
						</h3>
					</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
