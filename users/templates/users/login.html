{% extends 'product/base.html' %}
{% load static %}
{% block content %}

<section class="page-section h-100" id="connection">
  <form class="form-signin rounded" action="{% url 'login' %}" method="POST">

    <div class="text-center mb-4">
      <img class="mb-4" src="{% static 'product/img/nav/logo_pur_beurre.png' %}" alt="" width="100" height="100">
      <h1>Connection</h1> 
      <p>Saisissez vos identifiants</p> 
    </div>
    {% csrf_token %}
    
    <div class="form-label-group">
      <input type="name" name="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
      <label for="inputPassword">Nom d'utilisateur</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
      <label for="inputPassword">Mot de passe</label>
    </div>
  
    <div class="checkbox my-4">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    
    <button class="btn btn-block" type="submit">Se connecter</button>
    
    <div class="text-center mt-4">
      <p>Vous n'Ãªtes pas inscrit ? <br>
        <a href="{% url 'register' %}">Inscrivez-vous</a>
      </p>
    </div>

  </form>
</section>



{% endblock %}
