{% load static %} 
<!DOCTYPE html>
<html lang="fr">
 
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Sylvain Rieutor">

  <title>Pur Beurre</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'product/img/favicon_pur_beurre.png' %}"/>

  <!-- Font Awesome Icons -->
  <link href="{% static 'product/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
  
  <!-- Plugin CSS -->
  <link href="{% static 'product/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css">
  
  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'product/css/creative.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'product/css/style.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container-fluid mx-5">  
      <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
        <img class="img-fluid pr-1" src="{% static 'product/img/nav/logo_pur_beurre.png' %}" alt="Logo" style="max-height: 60px;">
        Pur Beurre
      </a>  
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto text-right align-items-end my-2 my-lg-0">
          <li class="nav-item d-flex flex-row-reverse">
            <form action="{% url 'products' %}" method="post" class="form-inline">
              {% csrf_token %}
              <input class="form-control rounded" id="nav-form" name="product-name" type="text" 
               placeholder="Rechercher" onFocus="if(this.value!='')this.value=''">
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">
              <img class="img-fluid" src="{% static 'product/img/nav/icon2_menu.png' %}" alt="Menu" style="max-height: 35px;">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="py-5">
    <div class="container justify-content-around">
      <div class="row justify-content-around">
        <div class=" text-center ">Mentions l√©gales</div>
        <div class=" text-center ">Contact</div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'product/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'product/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


  <!-- Plugin JavaScript -->
  <script src="{% static 'product/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'product/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'product/js/creative.min.js' %}"></script>

</body>

</html>
