<!DOCTYPE html>
<html lang="en">
{% load static %}  
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Sylvain Rieutor">

  <title>Pur Beurre</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../static/product/img/favicon_pur_beurre.png"/>

  <!-- Font Awesome Icons -->
  <link href="{% static 'product/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'product/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  
  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'product/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
       <img class="img-fluid pr-1" src="../static/product/img/nav/logo_pur_beurre.png" alt="Logo"
       style="max-height: 60px;">
        Pur Beurre
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto align-items-center my-2 my-lg-0">
          <li class="nav-item d-flex justify-content-end">
              <input class="form col-md-7 rounded" type="text" id="navsearch" style="background-color: lightgray;"
              onFocus="if(this.value!='')this.value=''">
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">
              <i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">
              <img class="img-fluid" src="../static/product/img/nav/icon_menu.png" alt="Menu" style="max-height: 27px;">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">
              <i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="row">
      <div class="col-6 small text-center text-muted">Copyright &copy; 2020 - Pur beurre</div>
      <div class="col-6 small text-center text-muted">Contact</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'product/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'product/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'product/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'product/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'product/js/creative.min.js' %}"></script>

</body>

</html>
